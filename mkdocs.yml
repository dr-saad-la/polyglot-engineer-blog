#****************************************************
#               Site Information
#****************************************************
site_name: The Polyglot Engineer
site_url: https://dr-saad-la.github.io/polyglot-engineer-blog
site_author: Dr. Saad Laouadi
site_description: >-
  Production ML Systems, Multi-language Development, and Modern DevOps.
  Technical insights from building scalable AI applications across Python,
  Rust, Java, JavaScript, TypeScript, Julia, and R.

# Repository
repo_name: dr-saad-la/polyglot-engineer-blog
repo_url: https://github.com/dr-saad-la/polyglot-engineer-blog
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2026 Dr. Saad Laouadi

# Watch changes
watch:
  - docs/
  - mkdocs.yml

# Don't watch these
exclude_docs: |
  .venv/
  venv/
  __pycache__/

# Theme Configuration
theme:
  name: material
  language: en

  # Color Scheme
  palette:
    # Dark mode (primary)
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    accent: purple
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

    # Light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: purple
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Typography
  font:
    text: Roboto
    code: Roboto Mono

  # Features
  features:
  - announce.dismiss                # Dismissible announcements
  - content.action.edit             # Edit button
  - content.action.view             # View source button
  - content.code.annotate           # Code annotations
  - content.code.copy               # Copy code button
  - content.tabs.link               # Link tabs
  - content.tooltips                # Improved tooltips
  - header.autohide                 # Auto-hide header
  - navigation.expand               # Expand navigation
  - navigation.footer               # Footer navigation
  - navigation.indexes              # Section index pages
  - navigation.instant              # Instant loading
  - navigation.instant.prefetch     # Prefetch pages
  - navigation.instant.progress     # Progress indicator
  - navigation.prune                # Prune navigation
  - navigation.sections             # Navigation sections
  - navigation.tabs                 # Top-level tabs
  - navigation.tabs.sticky          # Sticky tabs
  - navigation.top                  # Back to top button
  - navigation.tracking             # Anchor tracking
  - search.highlight                # Highlight search terms
  - search.share                    # Share search
  - search.suggest                  # Search suggestions
  - toc.follow                      # Follow table of contents
  - toc.integrate                   # Integrate TOC

  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  # Favicon
  favicon: assets/favicon.png
  logo: assets/logo.png

# Plugins
plugins:
#  - awesome-pages
  - blog:
      blog_dir: blog
      post_date_format: medium
      post_url_format: "{date}/{slug}"
      archive_date_format: MMMM yyyy
      authors: true
      authors_file: blog/.authors.yml
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      enable_git_follow: false
      fallback_to_build_date: true
      strict: false


# Extensions
markdown_extensions:
  # Python Markdown
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
    toc_depth: 3

  # Python Markdown Extensions
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.snippets:
    auto_append:
    - includes/abbreviations.md
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

# Additional CSS
extra_css:
- stylesheets/extra.css

# Additional JavaScript
extra_javascript:
- javascripts/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Social Links
extra:
  social:
  - icon: fontawesome/brands/linkedin
    link: https://linkedin.com/in/saad-laouadi
    name: LinkedIn Profile
  - icon: fontawesome/brands/github
    link: https://github.com/dr-saad-la
    name: GitHub Profile
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/DrSaadLaouadi
    name: Twitter/X Profile
  - icon: fontawesome/solid/paper-plane
    link: mailto:dr.saad.laouadi@gmail.com
    name: Email Contact

  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your Google Analytics ID
    feedback:
      title: Was this page helpful?
      ratings:
      - icon: material/emoticon-happy-outline
        name: This page was helpful
        data: 1
        note: >-
          Thanks for your feedback!
      - icon: material/emoticon-sad-outline
        name: This page could be improved
        data: 0
        note: >-
          Thanks for your feedback! Help us improve by
          <a href="https://github.com/dr-saad-la/polyglot-engineer-blog/issues/new" target="_blank" rel="noopener">opening an issue</a>.

