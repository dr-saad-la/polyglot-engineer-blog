# Pre-commit hooks for The Polyglot Engineer Blog
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Basic file checks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: end-of-file-fixer
  - id: check-yaml
    args: [--allow-multiple-documents]
    exclude: ^mkdocs\.yml$      # MkDocs uses Python-specific YAML tags
  - id: check-added-large-files
    args: [--maxkb=1000]
    exclude: ^assets
  - id: check-merge-conflict
  - id: mixed-line-ending
    args: [--fix=lf]
  - id: check-case-conflict
  - id: check-json

  # Markdown linting
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.43.0
  hooks:
  - id: markdownlint
    args: [--fix, --disable, MD013, MD033, MD041]
        # MD013: Line length (disabled for code blocks)
        # MD033: Inline HTML (needed for MkDocs features)
        # MD041: First line should be H1 (disabled for frontmatter)

  # Python formatting and linting with Ruff (replaces black, isort, flake8)
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.4
  hooks:
      # Run the linter
  - id: ruff
    args: [--fix]
    files: \.py$
      # Run the formatter (replaces black)
  - id: ruff-format
    files: \.py$

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']
    files: \.(yaml|yml)$
    exclude: ^mkdocs\.yml$      # MkDocs has special YAML syntax

  # Spell checking (optional - can be strict)
